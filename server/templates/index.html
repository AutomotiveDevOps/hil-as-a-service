<!doctype html>
<html lang="en">
    <head>
        {% include "header.html" %}
        <script>
            $(document).ready(function($) {
                $(".link").click(function() {
                    //console.log($(this))
                    window.document.location = $(this).data("href");
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    
                <button type="button" class="btn btn-primary btn-lg btn-block link" data-href='submit'>claim your own reality</button>
                <br>
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th scope="col">user</th>
                                <th scope="col">name</th>
                                <th scope="col">status</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for job in jobs %}
                            <tr class="table-row link" data-href='job/{{job.id}}'>
                                <td>{{job.user}}</td>
                                <td>{{job.name}}</td>
                                <td>{{job.status}}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table> 
                </div>
                <div class="col-6">
                    <div style="position:relative;padding-top:56.25%;">
                        <iframe
                        src="https://player.twitch.tv/?channel=RiotGames&muted=true"
                        width="100%"
                        height="100%"
                        style="position:absolute;top:0;left:0;"
                        frameborder="0"
                        scrolling="no"
                        allowfullscreen="true">
                        </iframe>
                    </div>                    
                </div>
            </div>
        </div>
    </body>
</html>
